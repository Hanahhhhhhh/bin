<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let n = prompt('nhập số phần tử của mảng:' );
    let sum = 0;
    let avg = 0;
    let dem = 0;
    if(n<=50){
        for (let i = 0; i < n; i++) {
            arr[i]=prompt('nhập phần tử thứ' +i)
            if(i%2==0){
                if(arr[i]%2!=0){
                    sum+= +arr[i];
                    dem+=1
                }
            }
        }
    }
    avg = sum/dem;
    document.write(arr)
    document.write('<br>')
    document.write(avg)
</script>
</body>
</html>
